<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo-login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap");
    </style>
    <script type="module">
      import { navberChange } from "./JS/navberModule.js";
      navberChange();
    </script>
    <script defer src="./JS/login.js"></script>
  </head>
  <body class="loginContainer">
    <header class="N-hero">
      <a href="index.html" class="N-logo"><i class="fas fa-paw"></i></a>
      <div class="N-hamburger"><i class="fas fa-bars"></i></div>
      <nav class="N-nav">
        <ul id="navber" class="N-nav__links">
          <li class="N-nav__link">
            <a href="map.html"
              ><i class="fas fa-map-marker-alt"></i><span>前往方式</span></a
            >
          </li>
          <li class="N-nav__link">
            <a href="shop.html"
              ><i class="fas fa-store"></i><span>商店</span></a
            >
          </li>
          <li class="N-nav__link">
            <a href="shopCart.html"
              ><i class="fas fa-shopping-cart"></i><span>購物車</span></a
            ><p class="N-nav__openCart openCart--close">0</p>
          </li>
        </ul>
      </nav>
    </header>
    <section class="login">
      <div class="login__signBox">
        <div class="login__imgBox">
          <figure class="login__img">
                <img
                  src="https://images.unsplash.com/photo-1503918756811-975bd3397178?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="animalPicture"
                />
        </div>
        <div class="login__formBox">
          <form>
            <h2>登入</h2>
            <input id="loginUsername"type="username" placeholder="你的帳戶名稱" />
            <input id="loginPassword" type="password" placeholder="你的密碼" autocomplete="current-password"/>
            <input id="loginSubmit"type="submit" value="登入" disabled/>
            <p class="login__signUp">沒有帳戶?<a id="hiddenLogin">現在註冊</a></p>
            <div class="message" id="loginMessage"></div>
          </form>
        </div>
      </div>
    </section>
    <section class="signup">
      <div class="signup__signBox">
        <div class="signup__formBox">
          <form id="signupForm">
            <h2>註冊</h2>
            <input id="signUsername"type="text" placeholder="創建使用者名稱" required/>
            <input id="signEmail"type="email" placeholder="你的信箱" required/>
            <input id="signPassword"type="password" placeholder="創建新的密碼" autocomplete="new-password"required />
            <input id="signPasswordRepeat"type="password" placeholder="再確認新密碼"autocomplete="new-password" required/>
            <input id="signSubmit"type="submit" value="註冊" disabled/>
            <p class="signup__login">已經有帳戶了?<a id="hiddenSignup">現在登入</a></p>
            <div class="message" id="signMessage"></div>
          </form>
        </div>
        <div class="signup__imgBox">
          <figure class="signup__img">
                <img
                  src="https://images.unsplash.com/photo-1544648720-132573cb590d?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="animalPicture"
                />
        </div>
      </div>
    </section> 
  </body>
</html>
